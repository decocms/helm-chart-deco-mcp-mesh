{{- if .Values.secret.authConfigSecretName }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "chart-deco-mcp-mesh.fullname" . }}-auth-config-updater
  labels:
    {{- include "chart-deco-mcp-mesh.labels" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ .Values.secret.authConfigSecretName }}"]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: ["{{ include "chart-deco-mcp-mesh.fullname" . }}-auth-config"]
    verbs: ["get", "patch", "update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "chart-deco-mcp-mesh.fullname" . }}-auth-config-updater
  labels:
    {{- include "chart-deco-mcp-mesh.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "chart-deco-mcp-mesh.fullname" . }}-auth-config-updater
subjects:
  - kind: ServiceAccount
    name: {{ include "chart-deco-mcp-mesh.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}

